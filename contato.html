<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="image/barbearia-alura.ico" type="image/x-icon">
	</head>
	<body>
		<header>
		    <div class="caixa">	
				<h1>
					<img src="image/logo.png" alt="Logo da Barbearia Alura">
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>	
					<label for="nomesobrenome">Nome e Sobrenome <span style="color: red"> *</span></label>
					<input type="text" id="nomesobrenome" placeholder="Ex.: Marcelo Alves" 
					class="input-padrao" required>
					
					<label for="email">E-mail <span style="color: red"> *</span></label>
					<input type="email" id="email" placeholder="Ex.: nome@dominio.com"
					class="input-padrao" required>
					
					<label for="telefone">Telefone <span style="color: red"> *</span></label>
					<input type="tel" id="telefone" placeholder="Ex.: (79) 9 9898-5373"
					class="input-padrao" required>

					<label for="mensagem">Mensagem</label>
					<textarea cols="30" rows="10" id="mensagem"
					class="input-padrao" required></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>	
					</fieldset>
					<fieldset>
						<legend>Em qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

					<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h - 20h</td>
					</tr>	
				</tbody>
			</table>
		</main>
		<footer>
			<img src="image/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
